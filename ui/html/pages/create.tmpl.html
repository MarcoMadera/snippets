{{define "title"}}Create a New Snippet{{end}} {{define "main"}}
<form id="create-form" action="/snippet/create" method="POST" novalidate>
  <div>
    <label for="title">
      Title:
      <input type="text" name="title" id="title" />
    </label>
  </div>
  <div>
    <label>Content:<textarea name="content"></textarea></label>
  </div>
  <fieldset>
    <legend>Delete in:</legend>

    <label for="expiresChoice1"
      ><input
        type="radio"
        id="expiresChoice1"
        name="expires"
        value="365"
        checked
      />One Year</label
    >
    <label for="expiresChoice2"
      ><input type="radio" id="expiresChoice2" name="expires" value="7" />One
      Week</label
    >
    <label for="expiresChoice3"
      ><input type="radio" id="expiresChoice3" name="expires" value="1" />One
      Day</label
    >
  </fieldset>

  <div>
    <button type="submit">Publish snippet</button>
  </div>
</form>
{{end}}
