{{define "title"}}Create a New Snippet{{end}} {{define "main"}}
<form id="create-form" action="/snippet/create" method="POST" novalidate>
  <div>
    <label for="title">
      Title:
      <input type="text" name="title" id="title" value="{{.Form.Title}}" />
    </label>
    {{with .Form.FieldErrors.title}}
    <span class="error">{{.}}</span>
    {{end}}
  </div>
  <div>
    <label>Content:<textarea name="content">{{.Form.Content}}</textarea></label>
    {{with .Form.FieldErrors.content}}
    <span class="error">{{.}}</span>
    {{end}}
  </div>
  <fieldset>
    <legend>Delete in:</legend>

    <label for="expiresChoice1"
      ><input
        type="radio"
        id="expiresChoice1"
        name="expires"
        value="365"
        {{if
        (eq
        .Form.Expires
        365)}}checked{{end}}
      />One Year</label
    >
    <label for="expiresChoice2"
      ><input
        type="radio"
        id="expiresChoice2"
        name="expires"
        value="7"
        {{if
        (eq
        .Form.Expires
        7)}}checked{{end}}
      />One Week</label
    >
    <label for="expiresChoice3"
      ><input
        type="radio"
        id="expiresChoice3"
        name="expires"
        value="1"
        {{if
        (eq
        .Form.Expires
        1)}}checked{{end}}
      />One Day</label
    >
    {{with .Form.FieldErrors.expires}}
    <span class="error">{{.}}</span>
    {{end}}
  </fieldset>

  <div>
    <button type="submit">Publish snippet</button>
  </div>
</form>
{{end}}
